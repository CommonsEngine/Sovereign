<!doctype html>
<html lang="{{head.lang.short}}">
  <head>
    {{> layout/head}}
    <link rel="stylesheet" href="/css/sv_pg_auth.css" />
    <style>
      .verify-page .card {
        max-width: 520px;
        margin: 64px auto;
        padding: 24px;
      }
      .verify-page .actions {
        margin-top: 16px;
        display: flex;
        gap: 8px;
      }
    </style>
  </head>
  <body class="sv-page sv-page__auth-verify-token">
    <main class="auth__page sv-center">
      <div class="auth__card">
        {{#if ok}}
        <h2>Email verified</h2>
        <p>{{#if message}}{{message}}{{else}}Your email has been verified successfully.{{/if}}</p>
        <div class="actions">
          <a class="sv-link" href="/login">Continue to Login</a>
          <a class="sv-link" href="/">Go to Home</a>
        </div>
        {{else}}
        <h2>Verification failed</h2>
        <p>{{#if error}}{{error}}{{else}}Invalid or expired verification link.{{/if}}</p>
        <div class="actions">
          <a class="sv-link" href="/login">Back to Login</a>
        </div>
        {{/if}}
      </div>
    </main>
  </body>
</html>
