<!doctype html>
<html lang="{{head.lang.short}}">
  <head>
    {{> layout/head}}
    <link rel="stylesheet" href="/css/sv_pg_index.css?v={{head.cacheBuster}}" />
  </head>
  <body class="sv-page sv-page--index">
    <!-- top loading spinner -->
    <div data-startup-spinner class="sv-loading-bar" style="display: none"></div>

    {{#if showSidebar}} {{> sidebar}} {{/if}}
    <main>
      {{#if showHeader}} {{> header}} {{/if}}
      <div class="sv-container">
        <div class="sv-page__wrap sv-page__wrap--center">
          <header class="sv-page__header">
            <div>
              <h2 class="sv-page__title">Projects</h2>
            </div>
          </header>

          {{> modal/modal-runtime}} {{> modal/create-project}} {{> modal/account-settings}}
          <div id="grid" class="sv-page__grid sv-project__grid">
            <button
              type="button"
              class="sv-projects__card sv-projects__card--new"
              data-modal-open="create-project"
              aria-haspopup="dialog"
              aria-label="Create a new project"
            >
              <span class="sv-projects__add-icon" aria-hidden="true">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  aria-hidden="true"
                  focusable="false"
                >
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 5v14m7-7H5" />
                </svg>
              </span>
              <span>Create new project</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/sv_startup.js" defer></script>
    <script src="/js/account-settings.js" defer></script>
    <script src="/js/sv_pg_index.js?v={{head.cacheBuster}}" defer></script>
  </body>
</html>
