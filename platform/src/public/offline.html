<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <title>Sovereign — Offline</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        padding: 24px;
        text-align: center;
      }
      main {
        max-width: 460px;
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 24px 28px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.4rem;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.5;
        color: #cbd5e1;
      }
      button {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: #0ea5e9;
        color: #0b1224;
        font-weight: 600;
        padding: 10px 16px;
        border-radius: 10px;
        cursor: pointer;
      }
      button:hover {
        background: #38bdf8;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Offline mode</h1>
      <p>
        You’re offline right now. We’ll reconnect to Sovereign as soon as your connection returns.
      </p>
      <button type="button" onclick="location.reload()">Try again</button>
    </main>
  </body>
</html>
