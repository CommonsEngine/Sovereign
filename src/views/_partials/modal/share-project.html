<div data-modal="share-project" class="modal" hidden>
  <div class="modal__backdrop" data-modal-close aria-hidden="true"></div>
  <div
    class="modal__dialog"
    role="dialog"
    aria-modal="true"
    aria-labelledby="share-modal-title"
  >
    <header class="modal__header">
      <div>
        <h3 id="share-modal-title" class="modal__title">Share project</h3>
        <p class="modal__subtitle">
          Invite teammates as owners, editors, or viewers. Owners can manage
          access for everyone.
        </p>
      </div>
    </header>

    <div class="modal__body">
      <form class="share-modal__form" data-share-form novalidate>
        <fieldset>
          <label for="share-email-input">Email address</label>
          <input
            id="share-email-input"
            type="email"
            placeholder="teammate@example.com"
            autocomplete="email"
            spellcheck="false"
            data-share-input
            data-modal-autofocus
          />
        </fieldset>
        <fieldset>
          <label for="share-role-select">Role</label>
          <select
            id="share-role-select"
            class="share-modal__role"
            data-share-role
          >
            <option value="editor" selected>Editor</option>
            <option value="viewer">Viewer</option>
            <option value="owner">Owner</option>
          </select>
        </fieldset>
        <button
          type="submit"
          class="chip chip--primary button button--primary"
          data-share-submit
        >
          Send invite
        </button>
      </form>

      <div class="share-modal__error" data-share-error role="alert"></div>

      <div class="share-modal__list">
        <div class="share-modal__loading" data-share-loading hidden>
          Loading accessâ€¦
        </div>
        <div class="share-modal__empty" data-share-empty hidden>
          No collaborators yet. Invite someone above to get started.
        </div>
        <table class="share-modal__table" data-share-table hidden>
          <thead>
            <tr>
              <th scope="col">Member</th>
              <th scope="col">Role</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody data-share-rows></tbody>
        </table>
      </div>
    </div>

    <footer class="modal__footer">
      <button type="button" class="chip button" data-modal-close>Close</button>
    </footer>
  </div>
</div>
